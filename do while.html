<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			
			var num;
			
			num=11;
			
			do{
			document.write("Bruno");
			document.write("<br>");
			num++;
			}while(num<10)
			
			
		</script>
		
		<style>
			
			
		</style>

	</head>

		
	<body>
	
		
		
		<!-- garante que os comandos serão executados pelo menos uma vez pois a condição do while não foi atendida.
				p1 inicialização do contador
				p2 condição de execução
				p3 incremento e decremento do contador
				
				p1;
					while(p2){ comando;
								p3 }
				-->
		
	</body>

</html>
