<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
						
			function rolar(){
				var obj=event.target.dataset.nome;
				document.getElementById(obj).scrollIntoView();
			}
			
			function inicia(){
				document.getElementById("btnc1").addEventListener("click",rolar);
				document.getElementById("btnc2").addEventListener("click",rolar);
				document.getElementById("btnc3").addEventListener("click",rolar);
				document.getElementById("btnc4").addEventListener("click",rolar);
			}
			
			window.addEventListener("load",inicia);
			
		</script>
		
		<style>
			
			.carro{
				width:371px;
				height:750px;
				display:block;
				margin-bottom:50px;
			}
			
			#menu{
				border:solid 3px #000;
				border-radius:10px;
				padding:10px;
				width:500px;
				height:100px;
				position:fixed;
				top:10px;
				left:400px;
				background-color:#fff;
			}
			.menu_item{
				height:80px;
				cursor:pointer;
			}
			body{padding:0px;}
			
		</style>

	</head>

		
	<body>
		
		<div id="menu">
			
			<img src="masc.jpeg" data-nome="c1" id="btnc1" class="menu_item">
			<img src="Screenshot_20200608-0709582.jpg" data-nome="c2" id="btnc2" class="menu_item">
			<img src="IMG_20200523_161859150.jpg" data-nome="c3" id="btnc3" class="menu_item">
			<img src="k.jpg" data-nome="c4" id="btnc4" class="menu_item">
		</div>
		
		<img src="masc.jpeg" id="c1" class="carro">
		<img src="Screenshot_20200608-0709582.jpg" id="c2" class="carro">
		<img src="IMG_20200523_161859150.jpg" id="c3" class="carro">
		<img src="k.jpg" id="c4" class="carro">
		
		<!--
			scrollIntoView() rola atÃ© o objeto
		-->
		
	</body>

</html>
