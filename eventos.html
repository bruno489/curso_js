<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
			function mudacor(obj,cor){
				obj.style.backgroundColor=cor;
			}
			
			function mudapos(obj){
				obj.style.position="absolute";
				obj.style.left=Math.random()*500+"px";
				obj.style.top=Math.random()*500+"px";
			}
			
			function ola(){
				var data=new Date();
				var hora=data.getHours();
				var txt="";
				
				if(hora<12){
					txt="Bom dia";
				}else if(hora<18){ txt="Boa Tarde";}else{txt="Boa noite";}
				alert("Olá "+txt);
			}
		</script>
		
		<style>
			
			#div1{ width:200px;
					height:200px;
					border:1px solid #000;}
			
		</style>

	</head>

		
	<body onload="ola()">
		
		<div id="div1" onmouseover="mudacor(this,'#f00')" onmouseout="mudacor(this,'#fff')"> </div>
		
		<button onclick="alert('CFB Cursos')" onmouseover="mudapos(this)"> Clique em mim </button>
		
		
		
		<!--<button onclick="alert('CFB Cursos')" onmouseover=""> Clique em mim </button>-->
		<script>
			
		</script>
		
		<!--	onclick quando clica
				onmousemove quando movimenta o mouse
				onmouseover quando o mouse fica sobre o objeto
				onload quando a pagina é carregada
				-->
		
	</body>

</html>
