<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
			var jog;
			var vel;
			var dx;
			var dy;
			var px;
			var py;
			var anima;
			var estado;
			
			
			function inicia(){
				vel=3;
				dx=1;
				dy=0;
				px=0;
				py=0;
				estado=1;
				jog=document.getElementById("jogador1");
				jog.addEventListener("click",moverParar);
				
				
				game();
			}
			
			function moverParar(){
			if(estado==1){
				estado=0;
				cancelAnimationFrame(anima);
			}else{
				estado=1;
				anima=requestAnimationFrame(game);
			}}
			
			function game(){
				px=px+(dx*vel);
				//py=py+(dy*vel);
				jog.style.left=px+"px";
				///jog.style.top=py+"px";
				if(px>800){
					dx=-1;
				}else if(px<=0){
					dx=1;
				}
				anima=requestAnimationFrame(game);
			}
			
			function comeca(){
				estado=1;
				anima=requestAnimationFrame(game);
			}
			
			function parar(){
				estado=0;
				cancelAnimationFrame(anima);
			}
			
			window.addEventListener("load",inicia);
			
		</script>
		
		<style>
			
			#jogador1{
				position:absolute;
				top:0px;
				left:0px;
				background-color:#00f;
				width:50px;
				height:50px;
			}
			
		</style>

	</head>

		
	<body>
	
		<div id="jogador1"></div>
		
		<button onclick="comeca()">Iniciar</button>
		<button onclick="parar()">Iniciar</button>
		
		
		<script>
				
		</script>
		
		<!-- Repete a tarefa sem esperar o tempo do intervalo
				-->
		
	</body>

</html>
