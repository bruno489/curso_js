<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			
						
			function preta(){ document.getElementById("foto").src="media/coringa.jpg";	}
			function vermelha(){ document.getElementById("foto").src="media/freefire.jpg";}
			
			
			
		</script>
		
		<style>
			
			#foto{width:300px}
			button{ background-color:#40e0d0;
					color:#fff;
					width:90px;
					font-size:15px;
					border: 1px #274370 solid;
					
					}
			button:hover{ background-color:#d3d3d3;
					color:#fff;
					width:90px;
					font-size:15px;
					border: 1px #274370 solid;
					}
			
		</style>

	</head>

		
	<body>
	
		<image src="media/superman.jpg" id="foto">
	
		<button type="button" onclick="preta()">Coringa</button>
		<button type="button" onclick="vermelha()">Freefire</button>
		
		<!-- if dentro de if	
				-->
		
	</body>

</html>
