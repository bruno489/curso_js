<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
			var dx;
			var dy;
			var px;
			var py;
			var vel;
			var obj;
			var tmp;
			
			function inicia(){
				dx=0;
				dy=0;
				px=0;
				py=0;
				vel=10;
				obj=document.getElementById("div1");
				document.addEventListener("keydown",teclaDw); //keydown é quando a tecla é pressionada
				document.addEventListener("keyup",teclaUp);//keyup é quando a tecla é solta
				tmp=setInterval(enterFrame,20); // 20 segundos
				
			}
			
			function teclaDw(){
				var tecla=event.keyCode;
				if(tecla==37){
					dx-=1;
				}else if(tecla==38){
					dy-=1;
				}else if(tecla==39){
					dx+=1;
				}else if(tecla==40){
					dy+=1;
				}
			}
			
			function teclaUp(){
				var tecla=event.keyCode;
				if(tecla==37){
					dx=0;
				}else if(tecla==38){
					dy=0;
				}else if(tecla==39){
					dx=0;
				}else if(tecla==40){
					dy=0;
				}
			}
			
			function enterFrame(){
				px+=dx*vel;
				py+=dy*vel;
				obj.style.left=px+"px";
				obj.style.top=py+"px";
			}
			
			window.addEventListener("load",inicia);
			
		</script>
		
		<style>
			
			#div1{
				width:100px;
				height:100px;
				position:relative;
				border:1px solid #000;
			}
			
		</style>

	</head>

		
	<body>
		
		<div id="div1"></div>
		
		<!---->
		
	</body>

</html>
