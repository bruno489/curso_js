<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			
			var mochila=[];
			
			mochila.push("Faca");
			mochila.push("Corda");
			mochila.push("Perdeneira");
			mochila.push("Chave");
			mochila.unshift("Lanterna");
			
			//mochila.pop();
			mochila.splice(2,1);
			//mochila.splice(array,quantidade de elementos que deseja remover a partir do indice indicado na primeira virgula);
			//mochila.shift();
			
			document.write(mochila[0]+"<br>");
			document.write(mochila[1]+"<br>");
			document.write(mochila[2]+"<br>");
			document.write(mochila[3]+"<br>");
			document.write(mochila[4]+"<br>");
			
		</script>
		
		<style>
			
			
		</style>

	</head>

		
	<body>
	
		
		
		<!-- é uma coleção de variaveis
			método "push" insere elementos no array no final deste
			metodo "unshift" insere no começo do array
			metodo "pop" remove quem ta no final do array
			metodo "shift" remove quem ta no inicio do array
			metodo "splice" remove de qualquer lugar do array
			Sempre começa com o 0 e a segunda é a 1
			simbolo=[]
				-->
		
	</body>

</html>
