<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			function contador(min,max){
			
				document.write(min+"<br>");
				if(min<max){
					contador(++min,max);
				}
			}
			//conta de tal numero a tal numero

			//contador(0,10);
			
			function fatorial(n){
				if(n==1){
					return 1;
				}
				return n*fatorial(n-1);
			}
			
			//document.write(fatorial(10));
			
		</script>
		
		<style>
			
			#quad{
				border: 1px solid #000;
				background-color: #f00;
				width:100px;
				height:100px;
			}
			
		</style>

	</head>

		
	<body>
		
		<div id="quad"></div>
		
		<script>
			var obj=document.getElementById("quad");
			var ang=0;
			var anima;
			function gira(){
				obj.style.transform="rotate("+ang+"deg)"
				ang++;
				if(ang>360){
					ang=0;
				}
				anima=requestAnimationFrame(gira);
			}
			gira();
			//faz a div girar
		</script>
		
		<!--
			Quando uma função chama a si mesma
			substitui loop
		-->
		
	</body>

</html>
