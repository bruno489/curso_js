<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			
			var num=[];
			
			num.push(prompt("Digite algo"));
			
			num.push(0);
			num.push(1);
			num.push(2);
			num.push(3);
			num.push(4);
			
			for(cont=0; cont<5; cont++){
			document.write(num[cont]);
			document.write("<br>");
			
			}
		</script>
		
		<style>
			
			
		</style>

	</head>

		
	<body>
	
		
		
		<!-- repete um comando ou bloco de comando um certo numero de vezes
				p1 diz a inicialização do contador
				p2 condição de execução do for
				p3 incremento ou decremento do contador
				-->
		
	</body>

</html>
