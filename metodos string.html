<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>
	
	<script>
		
		let cursos="Curso de javascript";
		
		//startswith
		console.log(cursos.startsWith("Curso")?"Começa":"Não começa");
		
		//endswith
		console.log(cursos.endsWith("javascript")?"termina":"Não termina");
		
		//includes
		console.log(cursos.includes("de")?"Possui":"Não Possui");
		//cerifica se a string tem determinado caractere
		
		//repeat
		console.log(cursos.repeat(2));
		//repete a string
		
	</script>
</head>

<body>
</body>
	<!--

	console.log(cursos[0]);
	assim irá imprimir a primmeira letra da string, pois uma string é um array.

	console.log(cursos.startsWith("Curso"));
	metodo para saber se a string começa com determinado caractere, se sim, ele retorna true

	console.log(cursos.endsWith("javascript"));
	verifica se determinada string termina de tal forma

	console.log(cursos.includes("de")?"Possui":"Não Possui");
	cerifica se a string tem determinado caractere

-->
</html>
