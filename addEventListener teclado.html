<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
			var px=0;
			var py=0;
			var obj;
			
			function move(){
				var obj=document.getElementById("div1");
				var tecla=event.keyCode;
				
				if(tecla==37){
					px-=10;
					obj.style.left=px+"px";
				}else if(tecla==38){
					py-=10;
					obj.style.top=py+"px";
				}else if(tecla==39){
					px+=10;
					obj.style.left=px+"px";
				}else if(tecla==40){
					py+=10;
					obj.style.top=py+"px";
				}else if(tecla==13){
					document.removeEventListener("keydown",move);
				}
			}
			
			function addClique(){
			
			document.addEventListener("keydown",move);
			obj.style.backgroundColor="#f00";
			
			}
			
			function iniciar(){
				obj=document.elementById("div1");
				obj.addEventListener("click",addClique);
			}
			
			window.addEventListener("load",iniciar);
			
		</script>
		
		<style>
			
			#div1{ width:100px;
					height:100px;
					border:1px solid #000;
					background-color:#fff;
					position:absolute;
					left:0px;
					top:0px;}
			
		</style>

	</head>

		
	<body>
		
		<div id="div1"> </div>
		

		
		
		
		<!---->
		<script>
			
		</script>
		
		<!--	37=seta para a esquerda
				38=seta para cima
				39=seta para a direita
				40=seta para baixo
				13= Tecla enter
				-->
		
	</body>

</html>
