<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			var inicial=confirm("Seu nome é Bruno?");
			
			if(inicial==true){ window.alert("Olá bruno!");} else {alert("Que pena!");}
			
			function sim(){window.alert("Olá bruno!");}
			function nao(){alert("Que pena!");}
			
		</script>
		
		<style>
			
			
		</style>

	</head>

		
	<body>
	
		Você é Bruno?</br>
		
		<button type="button" onclick="sim()">
			Sim
		</button>
		<button type="button" onclick="nao()">
			Não
		</button>
		
		<!-- 	> maior
				< menor
				>= maior ou igual
				<= menor ou igual
				== igual
				!= diferente -->
		
	</body>

</html>
