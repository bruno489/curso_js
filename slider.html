<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
	
			var imgs=[];
			var slider;
			var imgAtual;
			var maxImg;
			var tmp;
			
			function preCarregamento(){
				var s=1;
				
				for(i=0;i<5;i++){
					imgs[i]=new Image();
					imgs[i].src="img/s"+s+".jpg";
					s++;
				}
			}
			
			function carregarImg(img){
				slider.style.backgroundImage="url("+imgs[img].src+")";
			}
			
			function inicia(){
				preCarregamento(); 
				imgAtual=0;
				maxImg=imgs.length-1;
				slider=document.getElementById("dvslider");
				carregarImg(imgAtual);
				tmp=setInterval(troca,3000);
			}
			
			function troca(){
				imgAtual++;
				if(imgAtual>maxImg){
					imgAtual=0;
				}
				carregarImg(imgAtual);
			}
			
			window.addEventListener("load",inicia);
			
		</script>
		
		<style>
			
			#dvslider{
				width:1000px;
				height:300px;
				border:1px solid #000;
			}
			
		</style>

	</head>

		
	<body>
		
		<div id="dvslider"></div>
		
		<!---->
		
	</body>

</html>
