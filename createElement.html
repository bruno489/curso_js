<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			/*
			var p=document.createElement("p");
			p.textContent="CFB Cursos";
			
			//document.body.appendChild(p);
			*/
			
			function inicia(){
				document.getElementById("btnAdd").addEventListener("click",function(){
					var lista=document.getElementById("listaElementos");
					var texto=document.getElementById("fnovo");
					var li=document.createElement("li");
					li.textContent=texto.value;
					lista.appendChild(li);
					texto.value="";
					texto.focus();
				});
			}
			
			window.addEventListener("load",inicia);
			
		</script>
		
		<style>
			
			
			
		</style>

	</head>

		
	<body>
		
		<input type="text" id="fnovo"><button id="btnAdd">Adicionar</button><br><br>
		
		<ul id="listaElementos">
		</ul>
		<!--
			createElement cria um elemento
			appendChild() adiciona elemento criado 
			textContent define o conteudo
		-->
		
	</body>

</html>
